<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Forge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
  <div class="container">
    <h1>Meme Forge</h1>

    <div class="main">
      <div class="canvas-container">
        <canvas id="c" width="500" height="500"></canvas>
        <p id="captionDisplay" class="caption-output"></p>
      </div>

      <div class="controls">  <!-- for uploading mems (I hope they would be funny memes) -->
        <label class="upload-btn">
          Upload Image
          <input type="file" id="imgInput" hidden>
        </label>

        <input type="text" id="textInput" placeholder="Add meme text...">  <!-- adding the text as a caption (It took a lot to make it as a caption) -->
        <button id="addText"> Add Text</button>

        <button id="submitMeme"> Submit Meme to Gallery</button> <!-- submitting the meme -->
        <p id="submitMessage" class="success-message" style="display: none;"></p>


        <a href="gallery.html" class="nav-link"> View Meme Gallery</a>

        <button id="clearCanvas"> Clear</button>

        <div class="vote-display">
           Votes: <span id="voteCount">0</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
